# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# ===============================
# JPA / Hibernate Configuration
# ===============================
#spring.jpa.hibernate.ddl-auto=update  # Automatically update the database schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
## Logging Configuration
## ===============================
## Log level for your application
#logging.level.internship.task40=DEBUG

# Enable pretty logs with colors (if supported by the console)
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr(%5p) %clr(%c){cyan} - %m%n

